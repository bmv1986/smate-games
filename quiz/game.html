<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра - Что? Где? Когда?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen game-screen" id="questionScreen">
        <!-- НОВАЯ ШАПКА -->
        <div class="game-header">
            <div class="header-side header-left">
                <button id="backButton" class="btn back-button">Назад</button>
            </div>
            <div class="header-center">
                <!-- Пусто для центрирования -->
            </div>
            <div class="header-side header-right">
                <div class="question-counter">
                    <span id="currentQuestionNumber">1</span>
                    <span class="separator">/</span>
                    <span id="totalQuestionsCount">0</span>
                </div>
            </div>
        </div>
        <!-- КОНЕЦ НОВОЙ ШАПКИ -->
        
        <div id="imageContainer" class="image-container hidden">
            <img id="questionImage" src="" alt="Изображение к вопросу">
        </div>
        <div id="questionText" class="question-text"></div>
        <div id="timer" class="timer hidden"></div>
        <div id="recordTimeNotice" class="record-notice hidden"></div>
        <div id="answerSection" class="answer-section hidden">
            <h2>Ответ:</h2>
            <p id="answerText"></p>
            <button id="nextButton" class="btn next-button hidden">Следующий вопрос</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
