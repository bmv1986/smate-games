<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина - Игра</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen quiz-screen" id="quizScreen">
        <!-- Шапка с прогрессом -->
        <div class="game-header">
            <button id="backButton" class="btn back-button">← Назад</button>
            <div class="question-counter">
                <span id="currentQuestionNumber">1</span>
                <span class="separator">/</span>
                <span id="totalQuestionsCount">0</span>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="quiz-content">
            <div id="questionText" class="question-text"></div>
            
            <div id="timer" class="quiz-timer hidden">
                <div class="timer-bar">
                    <div id="timerFill" class="timer-fill"></div>
                </div>
                <div id="timerText" class="timer-text">30</div>
            </div>

            <div class="options-grid" id="optionsContainer">
                <!-- Варианты ответов будут здесь -->
            </div>

            <div id="resultScreen" class="result-screen hidden">
                <div id="resultMessage" class="result-message"></div>
                <div id="explanation" class="explanation"></div>
                <button id="nextButton" class="btn next-button">Следующий вопрос</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
